<!DOCTYPE html>
<html>
    <head>
        <title>Whats in your coffee?</title>
        
        <!-- Load jQuery cdn -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
        
        <!-- Load D3 cdn -->
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        
        <!-- Load Bootstrap cdn -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
        
        <!-- Load Bootstrap css -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">    
    </head>
    <body>
        
        <!-- Arabica bean -->
        <img src="static/img/beans/arabica-bean.png" 
             style="width:200px; height:180px;"
             onclick="setBean('Arabica')">
        <!-- Robusta bean -->
        <img src="static/img/beans/robusta-bean.png" 
             style="width:200px; height:180px;"
             onclick="setBean('Robusta')">
        
        <br>
        
        <!-- Light roast -->
        <img src="static/img/roasts/light.png" 
             style="width:200px; height:100px;"
             onclick="setRoast('Light')">        
        <!-- Medium roast -->
        <img src="static/img/roasts/medium.png" 
             style="width:200px; height:100px;"
             onclick="setRoast('Medium')">        
        <!-- Dark roast -->
        <img src="static/img/roasts/dark.png" 
             style="width:200px; height:100px;"
             onclick="setRoast('Dark')">
        
        <br>

        <!-- Chemex method -->
        <img src="static/img/methods/chemex.jpeg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Chemex')">
        <!-- Siphon method -->
        <img src="static/img/methods/siphon.jpeg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Siphon')">
        <!-- Espresso method -->
        <img src="static/img/methods/espresso.jpg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Espresso')">
        <!-- Iced method -->
        <img src="static/img/methods/ice_coffee.jpg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Iced')">
        <!-- Turkish method -->
        <img src="static/img/methods/turkish.jpeg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Turkish')">
        
        <br>
        
        <!-- Cow milk -->
        <img src="static/img/milks/cow_milk.jpg" 
             style="width:200px; height:180px;"
             onclick="setMilk('Cow Milk')">
        <!-- Almond milk -->
        <img src="static/img/milks/almond_milk.jpg" 
             style="width:200px; height:180px;"
             onclick="setMilk('Almond Milk')">
        <!-- Soy milk -->
        <img src="static/img/milks/soy_milk.jpg" 
             style="width:200px; height:180px;"
             onclick="setMilk('Soy Milk')">
        
        <br>
        
        <!-- Sugar -->
        <img src="static/img/sweeteners/sugar.jpg" 
             style="width:200px; height:180px;"
             onclick="setSweetener('Sugar')">
        <!-- Honey -->
        <img src="static/img/sweeteners/honey.jpg" 
             style="width:200px; height:180px;"
             onclick="setSweetener('Honey')">
        <!-- Maple Syrup -->
        <img src="static/img/sweeteners/syrup.jpg" 
             style="width:200px; height:180px;"
             onclick="setSweetener('Maple Syrup')">
        
        <!-- Load json data -->
        <script src="coffeedata.json"></script>
        
        <!-- Load main js file -->
        <script src="coffee.js"></script>
        
    </body>  
</html>
