    <head>
        <title>Whats in your coffee?</title>
        
        <!-- Load jQuery cdn -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
        
        <!-- Load D3 cdn -->
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        
        <!-- Load Bootstrap cdn -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
        
        <!-- Load Bootstrap css -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">    
    </head>
    <body>
        
        <!-- Arabica bean -->
        <img src="static/img/arabica-bean.png" 
    coffeee   style="width:200px; height:180px;"
             onclick="setBean('Arabica')">
        
        <!-- Robusta bean -->
        <img src="static/img/robusta-bean.png" 
             style="width:200px; height:180px;"
             onclick="setBean('Robusta')">
        
        <br>
        
        <!-- Light roast -->
        <img src="static/img/light.png" 
             style="width:200px; height:100px;"
             onclick="setRoast('Light')">        
        
        <!-- Medium roast -->
        <img src="static/img/medium.png" 
             style="width:200px; height:100px;"
             onclick="setRoast('Medium')">        
        
        <!-- Dark roast -->
        <img src="static/img/dark.png" 
             style="width:200px; height:100px;"
             onclick="setRoast('Dark')">
        
        <br>

        <!-- Chemex method -->
        <img src="static/img/chemex.jpeg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Chemex')">
        
        <!-- Siphon method -->
        <img src="static/img/siphon.jpeg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Siphon')">
        
        <!-- Espresso method -->
        <img src="static/img/espresso.jpg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Espresso')">
        
        <!-- Iced method -->
        <img src="static/img/ice_coffee.jpg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Iced')">
        
        <!-- Turkish method -->
        <img src="static/img/turkish.jpeg" 
             style="width:200px; height:180px;"
             onclick="setMethod('Turkish')">
        
        <!-- Load json data -->
        <script src="coffeedata.json"></script>
        
        <!-- Load main js file -->
        <script src="coffee.js"></script>
        
    </body>  
</html>
