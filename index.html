<!DOCTYPE html>
<html>
    <head>
        <title>Whats in your coffee?</title>
        
        <!-- Load CSS-->
        <link rel="stylesheet" type="text/css" href="coffee.css">
        <!-- Load Font -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        
        <!-- Load jQuery cdn -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
        
        <!-- Load D3 cdn -->
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        
        <!-- Load Bootstrap cdn -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
        
        <!-- Load Bootstrap css -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container main">
            <!-- Begin Modifiers Side -->
            <div class="col-sm-6">
                
                <!--Bean Row-->
                <div class="row">
                    <div class="col-sm-2"></div>
                    <!-- Arabica bean -->
                    <div class="col-sm-4">
                        <img src="static/img/beans/coffee-bean.svg"
                             class="bean"
                             data="Arabica">
                        <p class="beanLabel">ARABICA</p>
                    </div>
                    
                    <!-- Robusta bean -->
                    <div class="col-sm-4">
                        <img src="static/img/beans/coffee-bean.svg"
                             class="bean"
                             data="Robusta">
                             <p class="beanLabel">ROBUSTA</p>
                    </div>
                </div>
                
                <!-- Roast Row-->
                <div class="mods row">
                    
                    <!-- Light roast -->
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary roast" data="Light">Light</button>
                    </div>
                    
                    <!-- Medium roast -->
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary roast" data="Medium">Medium</button>

                    </div>
                    
                    <!-- Dark roast -->
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary roast" data="Dark">Dark</button>
                    </div>
                    
                </div>
                
                <!-- Brewing Methods Row-->
                <div class="row">
                    <!-- Chemex method -->
                    <div class="col-sm-4">
                        <img src="static/img/methods/chemex.svg"
                             class="image method"
                             data="Chemex">
                         <p class="beanLabel">CHEMEX</p>
                    </div>
                    
                    <!-- Siphon method -->
                    <div class="col-sm-4">
                        <img src="static/img/methods/coffee-pot-empty.svg"
                             class="image method"
                             data="Siphon">
                         <p class="beanLabel">SIPHON</p>
                    </div>
                    
                    <!-- Cold Brew method -->
                    <div class="col-sm-4">
                        <img src="static/img/methods/coffee-maker.svg"
                             class="image method"
                             data="Cold Brew">
                         <p class="beanLabel">COLD BREW</p>
                    </div>
                    
                    <div class="col-sm-2"></div>
                    
                    <!-- Espresso method -->
                    <div class="col-sm-3">
                        <img src="static/img/methods/espresso-machine.svg"
                             class="image method"
                             data="Espresso">
                         <p class="beanLabel">ESPRESSO</p>
                        
                    </div>
                    
                    <div class="col-sm-2"></div>
                    
                    <!-- Turkish method -->
                    <div class="col-sm-3">
                        <img src="static/img/methods/cezve.svg"
                             class="turkish image method"
                             data="Turkish">
                         <p class="beanLabel">TURKISH</p>
                        
                    </div>
                    
                    <div class="col-sm-2"></div>
                </div>
                

                
                
                <!-- Cow milk -->
                <img src="static/img/milks/milk.svg"
                     class="milk"
                     data="Cow Milk">
                <!-- Almond milk -->
                <img src="static/img/milks/coffee-milk-bottles.svg"
                     class="milk"
                     data="Almond Milk">
                <!-- Soy milk -->
                <img src="static/img/milks/milk.svg"
                     class="milk"
                     data="Soy Milk">
                
                <br>
                
                <!-- Sugar -->
                <img src="static/img/sweeteners/sachet-sugar.svg"
                     class="sweetener"
                     data="Sugar">
                <!-- Honey -->
                <img src="static/img/sweeteners/sugar-pot.svg"
                     class="sweetener"
                     data="Honey">
                <!-- Flavor Syrup -->
                <img src="static/img/sweeteners/sugar-pot.svg"
                     class="sweetener"
                     data="Syrup">
            </div>
            <!-- End Modifiers Side-->
            
            <!-- Begin Results Side-->
            <div class="col-sm-6">
                
            </div>
            <!-- End Results Side-->
            
            
        </div>
        
        <!-- Load json data -->
        <script src="coffeedata.json"></script>
        
        <!-- Load main js file -->
        <script src="coffee.js"></script>
        
    </body>
</html>
